<div class="row">
  <div class="col-xs-12">
    <h4>
      {{ armoire.name }}
    </h4>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <h5 class="hidden-xs">
      Info
    </h5>

    <ul class="list-unstyled">
      <li>
        Type:
        <strong>{{ armoire.type.title }}</strong>
      </li>
      <li>
        Ordered:
        <strong>{{ armoire.createdAtReadable }}</strong>
      </li>
      <li>
        Total Items:
        <strong>{{ armoire.items.length }}</strong>
      </li>
    </ul>
  </div>
</div>

<hr/>

<div class="pull-right">
  <div class="text-right" collapse="addNew">
    <a class="btn btn-primary" ng-click="showAddNew()">
      <i class="fa fa-fw fa-plus"></i>
      Add Item
    </a>
  </div>

  <div class="text-right" collapse="!addNew">
    <a class="btn btn-danger" ng-click="hideAddNew()">
      <i class="fa fa-fw fa-minus"></i>
      Cancel
    </a>
  </div>
</div>

<div collapse="!addNew">
  <new-armoire-item
    new-item="newItem"
    armoire="armoire"
    clothing-types="clothingTypes"
    reset-item="resetItem(flow)"
    on-img-added="onImgAdded(file)"
    save-item="saveItem(flow)">
    </new-armoire-item>
</div>

<h5>
  Items
</h5>

<p>&nbsp;</p>

<ul class="list-unstyled row">
  <li class="col-xs-6 col-sm-4 col-md-3 col-lg-2" ng-repeat="item in armoire.items" ng-if="item.status != 'delivered'">
    <div clothing-item item="item"></div>
  </li>
</ul>
