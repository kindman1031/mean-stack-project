<form name="resetForm" class="well col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" ng-submit="submit()">
  <h5>Reset Password</h5>

  <div class="form-group">
    <input class="form-control" type="password" placeholder="Password" ng-model="password" required>
  </div>

  <div class="form-group">
    <input class="form-control" type="password" placeholder="Password Confirm" ng-model="passwordConfirm" required>
  </div>

  <button class="btn btn-primary" type="submit" ng-disabled="resetForm.$invalid || resetForm.$pristine || passwordConfirm != password">Reset Password</button>
</form>
