<h1>
    Contact
</h1>

<hr/>

<form>
    <div class="form-group">
        <label for="emailInput">Email</label>
        <input id="emailInput" class="form-control" ng-model="emailInput">
    </div>

    <div class="form-group">
        <label for="nameInput">Name</label>
        <input id="nameInput" class="form-control" ng-model="nameInput">
    </div>

    <div class="form-group">
        <label for="messageInput">Message</label>
        <textarea class="form-control" ng-model="messageInput" id="messageInput" rows="8"></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
