<p>&nbsp;</p>

<div class="text-center" small-center-with-logo access-level="accessLevels.anon">
  <div class="well">
    <form name="localForm" ng-submit="loginLocal()">
      <div class="form-group" show-errors>
        <label for="emailInput">Email</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Email" ng-model="email" required  floating-label>
      </div>

      <div class="form-group" show-errors>
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Password" ng-model="password" required  floating-label>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-disabled="localForm.$invalid || localForm.$pristine">Login</button>
        <button class="btn btn-info" ui-sref="signup">Sign Up</button>
      </div>
    </form>

    <a ui-sref="forgot-password">Forgot Password?</a>
  </div>
</div>


<div class="text-center" small-center-with-logo access-level="accessLevels.user">
  <p>
    Thank you for using Armoire! Please use the menu to the right to navigate around the app. And make sure to ask any questions you have using the Support section.
  </p>
</div>
