<p>&nbsp;</p>

<div small-center-with-logo>
  <div class="well">
    <h5>Forgot Password</h5>

    <div collapse="sentEmail">
      <form name="resetForm" ng-submit="submit()">
        <div class="form-group">
          <input class="form-control" placeholder="Email" ng-model="email" required>
        </div>

        <button class="btn btn-primary" type="submit" ng-disabled="resetForm.$invalid || resetForm.$pristine">Reset Password</button>
        <button type="submit" class="btn btn-default" ui-sref="home">Back</button>
      </form>
    </div>

    <div collapse="!sentEmail">
      <div class="well">
        <p>Please check your email for the link to reset your password.</p>
      </div>
    </div>
  </div>
</div>
