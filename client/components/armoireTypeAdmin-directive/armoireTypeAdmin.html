
<form class="armoire-type armoire-type-admin" name="newTypeForm" ng-submit="update()">
  <div class="panel" ng-class="{'panel-default':item.id, 'panel-info':!item.id}">
    <div class="panel-heading">
      <div class="panel-title">
        <span ng-if="!item.id">New Armoire Type</span>
        <span ng-if="item.id">{{ item.title }}</span>
      </div>
    </div>

    <div class="panel-body">
      <div class="row">
        <div class="form-group col-xs-12 col-sm-8">
          <input class="form-control" placeholder="Title" ng-model="item.title" required>
        </div>

        <div class="form-group col-xs-12 col-sm-4">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-dollar"></i></span>
            <input class="form-control" placeholder="Price" ng-model="item.price" required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <textarea class="form-control textarea-small" rows="6" placeholder="Description" ng-model="item.description" required></textarea>
      </div>

      <h5>Features</h5>

      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-3">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="item.features.chargeDryCleaning"> Charge for Dry Cleaning
            </label>
          </div>
        </div>

        <div class="col-xs-12 col-sm-4">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="item.features.chargeDeliveries"> Charge for Deliveries
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="panel-footer">
      <div ng-if="!item.id">
        <button type="submit" class="btn btn-sm btn-info"
                ng-disabled="item.sending || newTypeForm.$invalid || newTypeForm.$pristine">Add
        </button>
      </div>

      <div ng-if="item.id">
        <button type="submit" class="btn btn-sm btn-primary"
                ng-disabled="item.sending || newTypeForm.$invalid || newTypeForm.$pristine">Update
        </button>

        <button type="button" class="btn btn-sm btn-danger" ng-click="destroy()">Destroy</button>
      </div>
    </div>
</form>
